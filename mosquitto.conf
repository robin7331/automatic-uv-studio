# Mosquitto Configuration for UV Studio - Allow All Access
# File: mosquitto.conf

# Basic settings - bind to all interfaces
port 1883
bind_address 0.0.0.0

# Allow anonymous connections (no authentication required)
allow_anonymous true

# Allow all topic access
acl_file

# No authentication required
password_file

# Allow all clients
clientid_prefixes

# Connection settings
max_connections -1
max_inflight_messages 0
max_queued_messages 0

# No restrictions on message size
message_size_limit 0

# Keep alive settings
keepalive_interval 60

# Allow retained messages
max_retained_messages -1

# Allow all QoS levels
upgrade_outgoing_qos false
max_qos 2

# No connection limits
connection_messages true
log_timestamp true

# Logging (optional - comment out for less verbose logging)
log_dest file mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence (save messages to disk)
persistence true
persistence_location ./mosquitto_data/

# WebSocket support (optional, for web clients)
# listener 9001
# protocol websockets

# Security - Allow everything (development mode)
check_retain_source false
